<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Udacity Responsive Images course project"/>
		<meta name="Maksym" content="//pydega.com">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="mobile-web-app-capable" content="yes">
		
		<base target="_blank">
		
		<title>My final portfolio site</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="images/udacity_mark_favicon.png">
	</head>
	
	<body>
		<div class="container">
			<header>
				<div class="row ">
					<div class="col-xs-4 col-sm-4 col-md-4 top">
						<img id="logo" src="images/udacity.svg" alt="Udacity blue logo">
					</div>
					<div class="col-xs-8 col-sm-8 col-md-8 top text-right text-uppercase ">
						<h1 class="title-super text-thin">Maksym Savin</h1>
						<h4 class="text-thick">Front-end Ninja</h4>
					</div>
				</div>
			</header>
			
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<figure>
						<picture>
							<source media="(min-width: 700px)" srcset="images/front-end-banner.png">
							<source media="(min-width: 500px)" srcset="images/small/front-end-banner-medium.png">
							<img src="./images/small/front-end-banner-Small.jpg" alt="Banner: Assure that your product is not only smart but pertinent">
						</picture>
					</figure>
				</div>
			</div>
			
			<div class="row ">
				<div class="col-md-12">
					<h2 class="text-thick text-muted">Featured Work</h2>
				</div>
			</div>
			
			<main>
				<div class="row thumbnailrow flexible">
					<article>
						<div class="col-xs-12 col-md-6 col-sm-6 text-center ">
							<figure>
								<picture>
									<source media="(min-width: 991px)" srcset="./images/small/MovieSiteMedium.jpg">
									<img class="thumbnail" src="./images/small/MovieSiteSmall.jpg" alt="Thumbail of movie website project">
								</picture>
							</figure>
							<h3 class="text-uppercase text-thick">Movie Site</h3>
							<p><a href="http://github.com/">Link to project</a></p>
						</div>
					</article>	
					
					<article>
						<div class="col-xs-12 col-md-6 col-sm-6 text-center ">
							<figure>
								<picture>
									<source media="(min-width: 991px)" srcset="./images/small/BikeRentalMedium.jpg">
									<img class="thumbnail" src="./images/small/BikeRentalSmall.jpg" alt="Thumbail of motorbike rental service website">
								</picture>
							</figure>
							<h3 class="text-uppercase text-thick">Bike Rental</h3>
							<p><a href="http://pydega.biz.ht/">Link to project</a></p>
						</div>
					</article>
				</div>
			
				<div class="row thumbnailrow flexible">			
					<article>
						<div class="col-xs-12 col-md-6 col-sm-6 text-center " >
							<figure>
								<picture>
									<source media="(min-width: 991px)" srcset="./images/small/portfolioMedium.jpg">
									<img class="thumbnail" src="./images/small/portfolioSmall.jpg" alt="Thumbail of my personal website portfolio page">
								</picture>
							</figure>
							<h3 class="text-uppercase text-thick">Portfolio 3D</h3>
							<p><a href="http://pydega.com/portfolio_En.html">Link to project</a></p>
						</div>
					</article>
				</div>
			</main>
		</div>
		
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
